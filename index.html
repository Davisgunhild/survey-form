<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width" width="device">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank You for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" required placeholder="Enter your name">

        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" required placeholder="Enter your email">

        <label id="number-label" for="number">Age</label>
        <input id="number" placeholder="Age" type="number" min="10" max="100">

        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
            <option value="">Select current role</option>
            <option value="student">student</option>
            <option value="Full Time job">Full Time Job</option>
            <option value="Full Time learner">Full Time leaarner</option>
        </select>

        <p class="title">Would you recommend freeCodeCamp to a friend?</p>

        <div>
            <input id="definitely" type="radio" value="definitely" name="recomend">
            <label for="Definitely">Definitely</label>
        </div>

        <div>
            <input id="maybe" type="radio" value="maybe" name="recomend">
            <label for="maybe">Maybe</label>
        </div>

        <div>
            <input id="not-sure" type="radio" value="not-sure" name="recomend">
            <label for="not-sure">Not Sure</label>
        </div>

        <label for="features">What is your favourite feature of freeCodeCamp?</label>
        <select id="features">
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="Open source">Open source</option>
        </select>

        <p class="title">What would you like to see improved?</p>

        <div>
            <input type="checkbox" value="front-end-projects" id="front-end-projects">
            <label for="front-end-projects">Front-end projects</label>
        </div>

        <div>
            <input type="checkbox" value="back-end projects" id="back-end-projects">
            <label for="back-end projects">Back-end projects</label>
        </div>
        <div>
            <input type="checkbox" value="Data Visulization" id="data-visulization">
            <label for="data-Visulization">Data Visulization</label>
        </div>
        <div>
            <input type="checkbox" value="Challenges" id="challenges">
            <label for="challenges">Challenges</label>
        </div>
        <div>
            <input type="checkbox" value="open source community" id="open-source-community">
            <label for="open-ssource-community">Open Source Community</label>
        </div>
        <div>
            <input type="checkbox" value="gitter help room" id="gitter-help-room">
            <label for="gitter-help-room">Gitter help room</label>
        </div>
        <div>
            <input type="checkbox" value="videos" id="videos">
            <label for="Videos">Videos</label>
        </div>
        <div>
            <input type="checkbox" value="City meetups" id="city-meetups">
            <label for="city-meetups">City meetups</label>
        </div>
        <div>
            <input type="checkbox" value="Wiki" id="wiki">
            <label for="Wiki">Wiki</label>
        </div>
        <div>
            <input type="checkbox" value="Forum" id="forum">
            <label for="forum">Forum</label>
        </div>
        <div>
            <input type="checkbox" value="Additional Courses" id="additional-courses">
            <label for="Additional-Courses">Additional Courses</label>
        </div>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments">Enter your comment here...</textarea>

        <button id="submit">Submit</button>
    </form>

</body>

</html>
